<div class="parent">
    <div class="card" *ngFor="let imdb of imdbs">
        
        <h3>{{imdb.movie}}</h3>

       <p><span>rating</span>{{imdb.rating}}
        <span *ngFor="let item of [].constructor(getRating(imdb.rating))">
            <img
              src="https://img.freepik.com/free-vector/basic-star-flat-vector_78370-1483.jpg?t=st=1731987078~exp=1731990678~hmac=00eea7759f74d860c95f71b18a680f5de0693bd0b18476ebdeb1cf0ccc1ea2a1&w=740"
              width="30px"
            />
          </span>
        </p>
        
        
        

       <a class="btn btn-dark btn btn-outline-warning text-warning" href="{{imdb.imdb_url}}">View on IMDb</a>



        
    </div>
</div>
