<h1>add employees</h1>

<label for="">emp name</label>
<input type="text" [(ngModel)]="empname">
<br>

<label for="">emp role</label>
<input type="text" [(ngModel)]="role">
<br>

<button (click)="add()">Add</button>

<h1>registered user</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th>name</th>
            <th>role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employess">
            <td>{{employee.name}}</td>
        <td>{{employee.role}}</td>
        </tr>
        
    </tbody>
</table>
